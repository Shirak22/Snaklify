<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaklify game v1.0</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="Game_wrapper">
        <section class="game__main-platform">
            <section  class="game__canvas">
                <canvas id="game_canvas-id"></canvas>
            </section>
            <section class="game__information">
                <!-- the header section  -->
                <article class="game__information-header"> 
                    <h1 class="h1-header">Snaklify</h1>
                    <section class="game__information-header__score">
                        <h3 class="h3-header">SCORE</h3>
                        <h2 class="h2-header">150236</h2>
                    </section>
                </article>
                <!-- the header section  -->

                <!-- the level and speed and time  -->
                <article class="game__information-level">
                    <table>
                        <tr> <td class="game__information-table__cell">level:</td> <td>1</td></tr>
                        <tr> <td class="game__information-table__cell">time:</td> <td>2:00</td></tr>
                        <tr> <td class="game__information-table__cell">speed:</td> <td> x1</td></tr>
                        <tr> <td class="game__information-table__cell">Goal:</td> <td>15</td></tr>
                    </table>
                </article> 
                 <!-- the level and speed and time  -->

                 <!-- the food and danger information  -->
                <section class="game__information-food__danger">
                    <section class="game__information-food__info">
                        <h4 class="game__information-food__info-heading"> Food info</h4>
                        <table>
                            <tr> <td class="game__information-table__cell"><img src="assets/Food/carrot.png" alt="carrots"><img src="assets/Food/watermelon.png" alt="watermelon"><img src="assets/Food/grapes.png" alt="grapes"></td> <td>+10</td></tr>
                            <tr > <td class="game__information-table__cell"><img src="assets/Food/blueberries.png" alt="blueberries"></td> <td>+22</td></tr>
                            <tr> <td class="game__information-table__cell"><img src="assets/Food/olive.png" alt="olive"></td> <td>+53</td></tr>
                        </table>
                    </section>

                    <section class="game__information-danger">
                        <h4 class="game__information-danger-heading"> Danger</h4>
                        <table>
                            <tr> <td class="game__information-table__cell"><img src="assets/Poisen/firecracker.png" alt="blueberries"></td> <td>-12</td></tr>
                            <tr> <td class="game__information-table__cell"><img src="assets/Poisen/bomb.png" alt="blueberries"></td> <td>-25</td></tr>
                            <tr> <td class="game__information-table__cell"><img src="assets/Poisen/radioactive.png" alt="blueberries"></td> <td>-60</td></tr>
                        </table>
                    </section>
                </section>
                 <!-- the food and danger information  -->
                 <section class="game__information-total__time">
                    <p>total time 10:23</p>
                 </section>

                 
            </section>
            
        </section>
    </div>





    <script type="module" src="JS/index.js"></script>
</body>
</html>
